{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-5/12" src="{% static 'images\clipflix.png' %}">
        </a>

    </div>
    
    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}    
        <div class="mr-2"> 
            <form method="get" action="{% url 'clip:search' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" value="{{ request.GET.query }}" name="q" placeholder="Search">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        
        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'clip:logout' %} ">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">Logout</button>
            </a>
            {% else %}
                <a href="{% url 'clip:login' %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">Login</button>
                </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}    
        <div class="mr-2">
            <a href="{% url 'clip:editprofile' user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">Edit Profile</button>
            </a>
        </div>
        {% else %}
        <div class="mr-2">
            <a href="#">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">Register</button>
            </a>
        </div>
        {% endif %}

    </div>
    
</nav>
